                </div>
            </div>
            <div class="main"></div>
            <div id="wrapper1">

                        </div>
                    </div>
                    <div class="media">
                        <p class="newArticle"><i class="fas fa-plus-square" type="button"></i> Create Article</p>
                        <p class="userArticle"><i class="fas fa-newspaper" type="button"></i> My Article</p>
                        <p class="userArticle"><i class="fas fa-tools" type="button"></i> Setting</p>
                        <p class="userArticle"><i class="fas fa-border-all" type="button"></i> Style</p>
                    </div>
                </div>
                <div class="timeline">
                    <div id="timeline-box">
                        <div class="navabar-timeline" id="box">
                            <div class="showAll">
                                <div class="show-tl" id="show-1">
                                    <p>Timeline</p>
                                </div>
                                <div class="myarticle" id="show-1">
                                    <p>My Article</p>
                                </div>
                            </div>
                            <div class="serachArt">
                                <div class="search-art">
                                    <form class=" form-inline my-2 my-lg-0">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Search"
                                            aria-label="Search">
                                        <button class="btn btn-light" type="submit">
                                            <i class="fas fa-search"></i>
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="articles" id="box" v.on>
                            <div class="article" id="number" v-for="item in items">
                                <div class="summary">
                                    <h3>{{item.title}}</h3>
                                    <p>{{item.summary}}</p>
                                    <a href="#">{{item.author}}</a>

                                </div>
                                <div class="action"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="needQuill">
            <form action="">
                <div class="container" style="width: 600px; height:300px;">
                    <div id="editor" class="text">
                        <p>Write here..</p>
                        <p><br></p>
                    </div>
                </div>
                <div>
                    <button class="btn btn-light" type="submit" v-on:click="create()">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var quill = new Quill('#editor', {

        });
        var container = document.getElementById('editor');
        var editor = new Quill(container);
    </script>
